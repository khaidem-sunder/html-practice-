<!DOCTYPE html>
<html lang="en">
   <head> 
    <meta charset="UTF-8"/>
    <title>Survey Form</title>
   </head>
   <body>
     <h1 id="title">Survey Form</h1>
     <p id="description">Thank you for taking time to help us improve. </p>
     <form id="survey-form">

        <label id="name-label" for="name">
         Name:
        </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>
        <label id="email-label" for="email">
        Email:
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <label id="number-label" for="number">
            Age:
       </label>
       <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
       <br><br>
       <label for="dropdown">
        Which option best describes your role?
       </label>
       <select id="dropdown" name="role">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
       </select>
       <br><br>
      
       <p>Would you recommend us?
       </p>
       <label>
        <input type="radio" name="recommend" value="definitely" required>
        Definitely
       </label>
       <label>
       <input type="radio" name="recommend" value="maybe">
       Maybe
       </label>
       <label>
        <input type="radio" name="recommend" value="not-sure">
        Not Sure
       </label>
       <br><br>

       <p>What would you like to see improve?</p>
       <label>
        <input type="checkbox" name="improve" value="front-end">
        Front-end Projects
       </label>
       <label>
        <input type="checkbox" name="improve" value="back-end">
        Back-end Projects
       </label>
       <label>
        <input type="checkbox" name="improve" value="data">
        Data Visualization
       </label>

       <br><br>
       <label for="comments">Any comments or suggestions?</label><br>
       <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comments here..."></textarea>
       <br><br>
        <button type="submit" id="submit">Submit</button>


     </form>
   </body>
</html>
